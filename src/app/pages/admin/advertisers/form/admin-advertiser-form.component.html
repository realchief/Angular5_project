<div class="row">
  <div class="col-lg-9">
    <nb-actions
      size="medium"
      class="header-container"
      [class.right]="position === 'normal'"
      [class.left]="position === 'inverse'">
        <nb-action class="control-item" (click)="navClicked('admin')">Admin</nb-action>
        <nb-action class="control-item" (click)="navClicked('adavertisers')">Advertisers</nb-action>
        <nb-action class="control-item">Edit</nb-action>
    </nb-actions>    
  </div>
</div>
<div class="row">
  <div class="col-lg-9">
    <nb-card>
        <nb-card-header>{{user.name}}</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 form-control-label">
                Status
              </label>
              <div class="col-sm-9">
                <label class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" name="customRadio">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Active</span>
                </label>
                <label class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" name="customRadio" checked>
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Inactive</span>
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 form-control-label">Agency</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Agency">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 form-control-label">Advertiser Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Advertiser Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 form-control-label">Credit</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 form-control-label">Margin</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputPassword3">
              </div>
            </div>
          </form>
        </nb-card-body>
        <nb-card-footer>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-info">Save</button>
              <button type="submit" class="btn btn-primary">Cancel</button>
            </div>
          </div>
        </nb-card-footer>
      </nb-card>
  </div>
</div>
